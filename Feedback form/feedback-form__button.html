<!DOCTYPE html>

<html lang="ru"> 

  <head>
    <title>Форма обратной связи</title>
    <meta charset="utf-8">
    <link href="modal-contact-form.css" rel="stylesheet" type="text/css"  media='screen'>
  </head>

  <body>

    <!-- Верстаем кнопку для вызова формы обратной связи -->
    <a class="show-btn" onclick = "document.getElementById('envelope').style.display = 'block'; 
                                     document.getElementById('fade').style.display='block';
                                     document.getElementById('close').style.display='block'">Обратная связь</a>

    <!-- Прозрачный черный фон для будущей формы -->
    <div id="fade" class="black-overlay"></div>

    <!-- Обертка в виде стилизованного конверта для формы -->
    <div id="envelope" class="envelope">
      <!-- Кнопка закрыитя формы -->
      <a class="close-btn" id="close" title="Закрыть" onclick = "document.getElementById('envelope').style.display='none';
        document.getElementById('fade').style.display='none';document.getElementById('close').style.display='none'"></a>
        
      <!--Сама форма -->
      <div class="feedback-form">

        <form method="post" action="sendletter.php">
          <!--recaptha-->
          <script src="https://www.google.com/recaptcha/api.js" async defer></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <script src="https://www.google.com/recaptcha/api.js?onload=reCaptchaOnLoadCallback&render=explicit"></script>
          <div class="g-recaptcha" data-sitekey="6LfiFZ8UAAAAAPP5GyyLToSlUVrYw90BWEgKFWNS"></div>
          <div class="text-danger" id="recaptchaError"></div>
          <!--/recaptha-->
          <!-- Поля формы-->
          <input type="text" name="sender" onclick="this.value='';" onfocus="this.select()" onblur="this.value=! this.value?'* Ваше Имя':this.value;" value="* Ваше Имя" class="your-name" required />
          <input type="text" name="email" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'* Ваш Email':this.value;" value="* Ваш Email" class="email-address" required />
          <textarea class="your-message" name="text" placeholder="* Ваше сообщение"></textarea>

          <br>
          <input type="checkbox" id="agree" name="agree" value="1" checked>
          <label for="agree">Я согласен(а) на <a href="privacyPolicy.html">обработку моих персональных данных</a></label>

          <br>

          <input type="submit" name="send" value="Отправить" class="send-message">
        </form>

      </div>

    </div>
  </body>
</html>
